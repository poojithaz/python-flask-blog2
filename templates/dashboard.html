 {% extends "layout.html" %}
        {% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                 <h1>Basic Actions</h1>
                   <div>
                 <a href="/edit/0"><button class="btn btn-primary  ml-2 ">CLICK TO ADD A NEW POST </button></a>
                       <hr/>
                   </div>

               <table class="table table-striped">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}} </td>
        <td>{{post.date}}</td>
          <td><a href="/edit/{{post.sno}}"> <button class="btn btn-primary">Edit </button> </a></td>
          <td><a href="/delete/{{post.sno}}"> <button class="btn btn-primary">Delete </button> </a></td>

      </tr>
      {% endfor %}

    </tbody>
  </table>
        </div>
        {% endblock %}
        <!-- Footer-->
